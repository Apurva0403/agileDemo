<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe Finder Application</title>
    <style>
        /* Basic CSS for styling - you can move this to a separate style.css file */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #975b61;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #14776d;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(207, 200, 200, 0.85);
            color: #eff0ea
        }
        h1, h2 {
            color: #f1f3f5;
        }
        .search-section {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 110px);
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #ab145d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }
        button:hover {
            background-color: #ebeb30;
        }
        #ingredients-list {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #ebd8d8;
        }
        .ingredient-tag {
            display: inline-block;
            background: #8e94e9;
            padding: 5px 10px;
            margin: 4px;
            border-radius: 15px;
            font-size: 14px;
        }
        .ingredient-tag .remove-btn {
            cursor: pointer;
            margin-left: 5px;
            color: #6e7c26;
        }
        .recipe-results {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            color: #eff0ea
        }
        .recipe-card {
            background: #0b0101;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .recipe-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .recipe-card-content {
            padding: 15px;
        }
        .recipe-card h3 {
            margin-top: 0;
            font-size: 1.1em;
        }
        .recipe-card p {
            font-size: 0.9em;
            color: #f5f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Personalized Recipe Finder</h1>
        <p>Enter the ingredients you have available in your kitchen to find matching recipes.</p>

        <div class="search-section">
            <input type="text" id="ingredient-input" placeholder="e.g., chicken, onion, tomato">
            <button onclick="addIngredient()">Add Ingredient</button>
            <div id="ingredients-list">
                <!-- Added ingredients will appear here -->
            </div>
            <button onclick="searchRecipes()" style="margin-top: 15px;">Find Recipes</button>
        </div>

        <h2>Recommended Recipes</h2>
        <div class="recipe-results" id="recipe-results">
            <!-- Recipe cards will be dynamically inserted here -->
            <p>Your recommended recipes will appear here after searching.</p>
        </div>
    </div>

    <!-- JavaScript for basic interaction and dynamic UI -->
    <script>
        const ingredientInput = document.getElementById('ingredient-input');
        const ingredientsList = document.getElementById('ingredients-list');
        const recipeResults = document.getElementById('recipe-results');
        let ingredients = [];

        function addIngredient() {
            const ingredientValue = ingredientInput.value.trim();
            if (ingredientValue && !ingredients.includes(ingredientValue.toLowerCase())) {
                ingredients.push(ingredientValue.toLowerCase());
                renderIngredients();
                ingredientInput.value = '';
            }
        }

        function removeIngredient(ingredient) {
            ingredients = ingredients.filter(item => item !== ingredient);
            renderIngredients();
        }

        function renderIngredients() {
            ingredientsList.innerHTML = '';
            ingredients.forEach(ingredient => {
                const tag = document.createElement('span');
                tag.className = 'ingredient-tag';
                tag.innerHTML = `${ingredient} <span class="remove-btn" onclick="removeIngredient('${ingredient}')">x</span>`;
                ingredientsList.appendChild(tag);
            });
        }

        function searchRecipes() {
            // This is where you would make an API call to your backend or recipe database.
            // Example Placeholder:
            console.log("Searching for recipes with ingredients:", ingredients);

            // In a real app, the backend would return a list of recipes.
            // We simulate that here:
            const simulatedRecipes = [
                {
                    id: 1,
                    title: "Classic Spaghetti Carbonara",
                    image: "via.placeholder.com",
                    missing: 1,
                    source: "Allrecipes"
                },
                {
                    id: 2,
                    title: "Simple Chicken Stir-Fry",
                    image: "via.placeholder.com",
                    missing: 0,
                    source: "Food Network"
                },
                {
                    id: 3,
                    title: "Quick Tomato Soup",
                    image: "via.placeholder.com",
                    missing: 0,
                    source: "BBC Good Food"
                }
            ];

            displayRecipes(simulatedRecipes);
        }

        function displayRecipes(recipes) {
            recipeResults.innerHTML = '';
            if (recipes.length === 0) {
                recipeResults.innerHTML = '<p>No recipes found matching your ingredients.</p>';
                return;
            }

            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.title}">
                    <div class="recipe-card-content">
                        <h3>${recipe.title}</h3>
                        <p>Missing ingredients: <strong>${recipe.missing}</strong></p>
                        <p>Source: ${recipe.source}</p>
                        <!-- In a real app, this link would go to the recipe instructions -->
                        <a href="#">View Recipe</a> 
                    </div>
                `;
                recipeResults.appendChild(card);
            });
        }
    </script>

</body>
</html>
<!--The four commonly recognized levels of reading comprehension, progressing from basic understanding to critical evaluation, are:
Literal Comprehension: This is the most basic level, focusing on understanding the explicit information presented in the text. It involves identifying facts, details, and events exactly as they are written. Questions at this level typically begin with "who," "what," "where," and "when."
Example: After reading the sentence, "The black dog ran across the green field," a literal question would be, "What color was the dog?"
Inferential Comprehension: At this level, readers go beyond the surface of the text to understand implicit meanings. It involves drawing conclusions, making predictions, and interpreting the author's message or intent using textual clues and prior knowledge.
Example: From the sentence "The sky grew dark, and the wind began to howl," an inferential conclusion might be that a storm is approaching.
Evaluative/Critical Comprehension: This level requires readers to analyze and make judgments about the content. It involves assessing the text's quality, credibility, and validity, distinguishing between fact and opinion, and identifying bias or propaganda.
Example: A critical comprehension question might ask, "Is the author's argument convincing? Support your opinion with evidence from the text."
Applied Comprehension: This is the highest level, where readers use information from the text to solve problems or create new ideas outside of the specific context of the reading material. It involves applying the learned concepts to different situations or real-world scenarios.
Example: After reading a passage about healthy eating, an applied comprehension task would be to create a balanced meal plan for a week. 
Two key interpretive abilities required for high-level comprehension are:
Drawing Conclusions: This ability involves synthesizing various pieces of information within the text to reach a logical endpoint or understanding not explicitly stated. It relies heavily on inference.
Example: If a story describes a character consistently avoiding social gatherings, sighing frequently, and staying in their room, the reader draws the conclusion that the character is lonely or depressed.
Predicting Outcomes: This ability uses current information and emerging patterns to foresee future events in the text. It requires readers to anticipate what will happen next, which they then verify or adjust as they continue reading.
Example: When a mystery novel introduces a character with a suspicious past and a motive for a crime, the reader predicts that this character will be the culprit. -->
